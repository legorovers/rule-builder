<h2>Manage plans</h2>
<a class="btn btn-link" ng-href="#/plans/new">+ Add new plan</a>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="plan in plans.list">{{ plan.title }} <div class="pull-right"><a class="btn btn-link" ng-href="#/plans/edit/{{ plan.id }}">Edit</a><a class="btn btn-link" ng-click="deletePlan(plan.id)">Delete</a></div></li>
</ul>
