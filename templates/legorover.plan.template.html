<div ng-init="titleEdit = false">
    <h2 ng-show="!titleEdit" ng-click="titleEdit = true">{{ plan.title }}</h2>
    <input ng-show="titleEdit" ng-model="plan.title" type="text" />
</div>
<div class="row panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Trigger</h3>
    </div>
    <div class="panel-body">
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                {{ plan.trigger.title }} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="trigger in options.triggers" ng-click="selectTrigger(trigger)"><a>{{ trigger.title }}</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Actions</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-8">
                <div>
                    <div class="btn btn-default btn-draggable" ng-repeat="item in options.actions" ng-model="options.actions" ng-show="item.title" data-drag="true" data-jqyoui-options="{helper: 'clone'}" jqyoui-draggable="{index: {{$index}}, placeholder: 'keep'}">{{item.title}}</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <ol class="list-group" data-drop="true" ng-model="plan.actions" jqyoui-droppable="{multiple:true}">
                            <li class="list-group-item list-group-item-info" ng-repeat="item in plan.actions track by $index" ng-show="item.title" ng-model="plan.actions">{{item.title}}</li>
                            <li class="list-group-item" ng-show="!plan.actions.length">Add your items here</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="btn btn-default" ng-click="done()">Done</div>
