<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Title</h3>
    </div>
    <div class="panel-body">
        <input ng-model="plan.title" type="text" />
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Trigger</h3>
    </div>
    <div class="panel-body">
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                {{ plan.trigger.title }} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="trigger in options.triggers" ng-click="selectTrigger(trigger)"><a>{{ trigger.title }}</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Actions</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-8">
                <div>
                    <div class="btn btn-default btn-draggable" ng-repeat="item in options.actions" ng-model="options.actions" ng-show="item.title" data-drag="true" data-jqyoui-options="{helper: 'clone'}" jqyoui-draggable="{index: {{$index}}, placeholder: 'keep'}"><span class="glyphicon icon-{{ className(item.title) }}"></span><span class="sr-only">{{item.title}}</span></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="well" data-drop="true" ng-model="plan.actions" jqyoui-droppable="{multiple:true}">
                    <div class="btn btn-info" ng-repeat="item in plan.actions track by $index" ng-show="item.title" ng-model="plan.actions"><span class="glyphicon icon-{{ className(item.title) }}"></span><span class="sr-only">{{item.title}}</span></div>
                    <div class="" ng-show="!plan.actions.length">Add your items here</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="btn btn-primary" ng-click="done()">Done</div>
